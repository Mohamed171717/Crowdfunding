<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/styles.css" >
    <script src="./utils.js" defer></script>
    <script src="./signup.js" defer></script>
    
</head>
<body> 

    <div class="signup-container">
        <!-- left side -->
        <div class="form-section">
            <h1>Signup to <span>We</span>Fund</h1>
            <form id="signup-form">
                <input id="name" type="text" name="UserName" placeholder="UserName" required />
                <h4 class="invalidName" style="color: red;margin: 0; margin-bottom: 10px; margin-left: 20px; display: none;">Invalid UserName</h4>
                <input id="email" type="email" name="email" placeholder="Email" required />
                <h4 class="invalidEmail" style="color: red;margin: 0; margin-bottom: 10px; margin-left: 20px; display: none;">Invalid Email</h4>
                <input id="pass" type="password" name="password" placeholder="Password" required />
                <h4 class="invalidpass" style="color: red;margin: 0; margin-bottom: 10px; margin-left: 20px; display: none;">Very weak Password</h4>
                <fieldset>
                    <legend>Select Role:</legend>
                    <label>
                        <input class="type" type="radio" name="role" value="campaigner" />
                        Campaigner
                    </label>
                    <label>
                        <input class="type" type="radio" name="role" value="backer" />
                        Backer
                    </label>
                </fieldset>
                <button type="submit">SignUp</button>
            </form>
            <p class="link">You have an account? <a href="../../src/js/login.html"> Log in</a></p>
        </div>
        <!-- right side -->
        <div class="image-section">
            <img src="../images/log.jpg" alt="Leaf Art" />
        </div>
    </div>

</body>
</html>
