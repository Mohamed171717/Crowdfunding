<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Campainer</title>
    <script defer src="../main.js"></script>
</head>
<body>

    <div class="campaigner-dashboard">
        <header>
            <h1 id="welcome"></h1>
        </header>

        <section class="create-campaign">
            <h2>Create New Campaign</h2>
            <form id="campaignForm">
                <input type="text" id="title" placeholder="Title" required />
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="number" id="goal" placeholder="Goal Amount" required />
                <input type="date" id="deadline" required />
                <input type="file" id="imageInput" accept="image/*" required />
                <button type="submit">Create Campaign</button>
            </form>
        </section>

        <section class="campaign-list">
            <h2>Your Campaigns</h2>
            <ul id="campaignList"></ul>
        </section>

        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeEditedModel()">❌</span>
                <form id="editForm">
                    <h2>Edit Campaign</h2>
                    <input type="text" id="edit-title" placeholder="Title" required />
                    <textarea id="edit-description" placeholder="Description" required></textarea>
                    <input type="number" id="edit-goal" placeholder="Goal" required />
                    <input type="date" id="edit-deadline" required />
                    <button type="submit">Update Campaign</button>
                </form>
            </div>
        </div>

        <section class="section-box" id="pledge">
                <h2>Pledges</h2>
                <div id="pledges-container" class="card-grid"></div>
            </section>
    </div>
</body>
</html>
