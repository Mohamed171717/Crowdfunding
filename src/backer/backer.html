<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="backer.js" defer></script>
</head>
<body>
    <div class="backerPage">
     
        <main class="backerPage-content">
            <header>
                <h1>Backer Panel</h1>
            </header>


            <section class="section-box" id="campaigns">
                <h2>Campaigns</h2>
                <div class="check-box">
                    <h3>Categories</h3>
                     <label >
                 <input type="radio" name="cat" value="Education" class="filter-check"> Education
               </label>

               <label >
                 <input type="radio"name="cat" value="Health" class="filter-check"> Health
               </label>
               <label >
                 <input type="radio" name="cat" value="Poor People" class="filter-check"> Poor people
               </label>
               <label >
                 <input type="radio" name="cat" value="all" class="filter-check"> All
               </label>
                </div>
                <div id="campaigns-container" class="card-grid"></div>
            </section>

            <section class="section-box" id="pledge">
                <h2>Pledges</h2>
                <div id="pledges-container" class="card-grid"></div>
            </section>
        </main>
    </div>
</body>
</html>
