<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css" >
    <script src="utils.js" defer></script>
    <script src="signup.js" defer></script>
</head>
<body> 
     <h1>Sign up to <pann>We</pann>Fund</h1>
     <form action="" id="signup-form">
      <label for="name">User Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
        <h4 class="invalidName" style="color: red;margin: 0; margin-bottom: 10px; margin-left: 20px; display: none;">Invalid UserName</h4>

       <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your name" required>
      <h4 class="invalidEmail" style="color: red;margin: 0; margin-bottom: 10px; margin-left: 20px; display: none;">Invalid Email</h4>
      
       <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="Enter your name" required>
      <h4 class="invalidpass" style="color: red;margin: 0; margin-bottom: 10px; margin-left: 20px; display: none;">Very weak Password</h4>

       <label for="name">Choose account type</label>
      <select name="account Type" id="type">
        <option value="doner">backer</option>
        <option value="campaigner">Campaigner</option>
        <option value="admin">Admin</option>
      </select>

      <input type="submit" value="Submit">
     </form>
     <a class="link" href="../src/js/login.html">you have an account?login</a>
</body>
</html>
